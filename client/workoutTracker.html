<head>
  <title>workoutTracker</title>
</head>

<body>
  <h1>Track all your workouts with Meteor!</h1>
  {{> loginButtons }}
  <hr /> {{#if currentUser}}
  <h2>Add a workout</h2>
  {{> addWorkout }} {{/if}}
  <h2>Monthly Aggregation</h2>
  {{> distanceByMonth }}
  <h2>Detailed Workout listing</h2>
  {{> workoutList}}
</body>


<template name="workoutList">
  <button id="sort_button" class='sort-direction'>Sort</button>
  {{#if Template.subscriptionsReady}}
    <ul>
      {{#each workouts}}
        <li><strong>{{distance}}</strong> - {{workoutAt}}</li>
      {{/each}}
    </ul>
    {{else}}
      loading workouts...
  {{/if}}
  <button id="button" class="show-more">Show More</button>
</template>

<template name="distanceByMonth">
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Total Distance</th>
      </tr>
    </thead>
    <tbody>
      {{#each month}}
      <tr>
        <td>{{translateMonth}}</td>
        <td>{{distance}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="addWorkout">
  <form>
    <input name="distance" placeholder="Distance">
    <button type="submit">Save</button>
  </form>
</template>
